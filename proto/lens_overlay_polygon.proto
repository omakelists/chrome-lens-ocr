syntax = "proto3";

package lens;

enum CoordinateType {
  COORDINATE_TYPE_UNSPECIFIED = 0;
  NORMALIZED = 1;  // Coordinates normalized to [0, 1]
  IMAGE = 2;       // Coordinates in image pixel space
}

message Polygon {
  enum VertexOrdering {
    VERTEX_ORDERING_UNSPECIFIED = 0;
    CLOCKWISE = 1;
    COUNTER_CLOCKWISE = 2;
  }

  message Vertex {
    float x = 1;
    float y = 2;
  }

  repeated Vertex vertex = 1;
  VertexOrdering vertex_ordering = 2;
  CoordinateType coordinate_type = 3;
}